<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.min.css">
    <link rel="icon" href="./icon.png" type="image/png">
    <script defer src="./browser-app.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>

<body>
    <main id="app">
        <div class="header box-shadow">
            <h1>Task Manager</h1>
            <a href="https://github.com/Eickyair/task_manager" target="_blank"><img src="./github.png" style="width: 70px; margin-top: 15px;"/></a>
            <form id="form-add">
                <input type="text" id="input-name" placeholder="Nombre de la tarea"/>
                <input type="submit" value="Agregar" id="agregar"/>
            </form>
        </div>
        <div id="list-tasks">
            <h2>TO DO</h2>
            <ul id="no-completed-task"></ul>
            <hr/>
            <h2>COMPLETED</h2>
            <ul id="completed-task"></ul>
            <p id="wait">Wait...</p>
        </div>
    </main>
</body>

</html>
